<!DOCTYPE html>
<html lang="en"></html>
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Scott Hansford's Triva Game</title>

    <link rel="stylesheet" href="assets/css/flipclock.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/triviastyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>

    <div class="container">


        <p class="title">Click the button start the game!</p>

        <div class="countdown-wrapper">
            <div id="countdown" class="countdown"></div>
        </div>

        <button id="startButton">Start</button>

        <p id="test"></p>

        <p id="question">Question: <span ></span></p>

        <p id="buttons-view"></p>

        <p id="right">Right Answer: <span ></span></p>
        <p id="wrong">Wrong Answer: <span ></span></p>

    </div>
    
    
    
    <script src="assets/javascript/triviaapp.js"></script>
    <script src="assets/javascript/flipclock.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
</body>
</html>
