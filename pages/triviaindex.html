<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scott Hansford's Trivia Game</title>
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/triviastyle.css">

</head>

<body>
  <div id="wrapper">
    <div id="gradient">
      <div class="container">
        <section class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="jumbotron animated zoomIn">
              <h1>Cocktail Trivia!</h1>
              <h5 class="timeRemaining"></h5>
              <h3 class="question questionHeader"></h3>
              <div class="answers"></div>
              <p class="start-button text-center animated">
                <a class="btn btn-primary btn-lg startButton animated pulse infinite" href="#" role="button">
                  <span class="">Click here to Start!</span>
                </a>
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="../assets/javascript/triviaApp.js"></script>

</body>

</html>
