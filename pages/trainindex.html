<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Timer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../assets/css/traintimer.css">
</head>

<body>

  <div class="jumbotron jumbotron-fluid">



    <h1 class="display-4">Anytime is Train Time</h1>
    <p class="text-center">Choo Choo. Chee Chee.</p>

  </div>

  <!-- Add Train -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">
          Add Train
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="train-name">Train Name</label>
              <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group row">
              <label for="destination">Destination</label>
              <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group row">
              <label for="first-train">First Train Time (HH:mm - military time) </label>
              <input class="form-control" id="first-train" type="text">
            </div>
            <div class="form-group row">
              <label for="trainFreq">Train Frequency (in Minutes) </label>
                <input class=" form-control" id="trainFreq" type="text">
            </div>
            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">
          Current Train Schedule
        </div>
        <div class="card-body">
          <table id="trainOutput">
            
          </table>
        </div>
      </div>
    </div>
  </div>






  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

  <!-- *** time formatting *** -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- *** firebase database connection-->
  <script src="../assets/javascript/traintimer.js"></script>
</body>

</html>
